<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <title>Boundi - Login</title>
  </head>
  <body style="background-color: #d3c7c742; font-family: Roboto, sans-serif">
    <div class="container text-center mt-5">
      <h1>LOGIN</h1>
      <p>Don't have an account?<a href="" class="d-inline">Sign Up</a></p>
      <div class="row mt-3">
        <div class="col-lg-6 col-md-12 mb-5">
          <form action="">
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                placeholder=" Your Email"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                class="form-control mt-4"
                placeholder=" Your Password"
              />
            </div>
            <div class="d-flex justify-content-center aligin-items-center mt-4">
              <button class="btn btn-outline-primary rounded-pill">
                Continue
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="d-sm-none mb-5">
            <hr />
          </div>
          <div class="btn-group mb-3" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-danger">
              <i class="fa-brands fa-google"></i>
            </button>
            <button type="button" class="btn btn-danger">
              Continue with google
            </button>
          </div>
          <br />
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-primary">
              <i class="fa-brands fa-facebook"></i>
            </button>
            <button type="button" class="btn btn-primary">
              Continue with Facebook
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
